<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6b96ae72c2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>24 Hour Gyms in Liverpool from £12.99 | PureGym</title>
  </head>
  <body>
    <header class="showcase">
      <div class="showcase-top">
        <img
          src="https://seekvectorlogo.net/wp-content/uploads/2018/09/puregym-vector-logo.png"
          alt="Pure Gym Logo"
        />
        <a href="#" class="btn btn-rounded">Log in</a>
      </div>
      <div class="showcase-content">
        <h1>24 Hour Gyms in Liverpool</h1>
        <p>No Contract Gym - leave any time</p>
        <a href="#" class="btn btn-xl">
          Join Now From £12.99 <i class="fas fa-chevron-right btn-icon"></i>
        </a>
      </div>
    </header>

    <section class="tabs">
      <!-- Need a container to keep info in the middle  -->
      <div class="container">
        <!-- Need id for JS -->
        <div id="tab-1" class="tab-item tab-border">
          <!-- Gives us the font awesome icon-->
          <i class="fas fa-door-open fa-3x"></i>
          <!-- Can make a media query to hide this on small screens-->
          <p class="hide-sm">Cancel anytime</p>
        </div>
        <div id="tab-2" class="tab-item">
          <i class="fas fa-tablet-alt fa-3x"></i>
          <p class="hide-sm">Watch anywhere</p>
        </div>
        <div id="tab-3" class="tab-item">
          <i class="fas fa-tags fa-3x"></i>
          <p class="hide-sm">Pick your price</p>
        </div>
      </div>
    </section>

    <section class="tabs-content">
      <div class="container">
        <!-- Tab Content 1 -->
        <div id="tab-1-content" class="tab-content-item show">
          <div class="tab-1-content-inner">
            <div>
              <!-- This is the 1st grid item -->
              <p class="text-lg">
                If you decide PureGym isn't for you - no problem. No contract.
                Cancel online anytime.
              </p>
              <a href="#" class="btn btn-lg">Watch Free For 30 Days</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
